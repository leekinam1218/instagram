<html>
        <div class="form-box"></div>
            <h2>건강 정보 설문조사</h2>
            <form>
                <input type="text" placeholder="키" required>
                <input type="text" placeholder="몸무게" required>
                <input type="text" placeholder="기존 질환" required>
                <input type="text" placeholder="알레르기" required>
                <div class="radio-group">
                    <label>음주 여부:</label>
                    <label><input type="radio" name="drinking" value="never" required> 전혀 안 함</label>
                    <label><input type="radio" name="drinking" value="rarely"> 가끔 함</label>
                    <label><input type="radio" name="drinking" value="often"> 자주 함</label>
                </div>
                <div class="radio-group">
                    <label>담배 여부:</label>
                    <label><input type="radio" name="smoking" value="non-smoker" required> 비흡연자</label>
                    <label><input type="radio" name="smoking" value="smoker"> 흡연자</label>
                </div>
                <input type="text" placeholder="운동 습관" required>
                <input type="text" placeholder="식습관" required>
                <input type="text" placeholder="수면 습관" required>
                <nav>
                    <ul>
                        <button type="submit"><li><a href="index.html">제출</a></li></button>
                    </ul>
                </nav>
            </form>
        </div>
    </div>
</body>
</html>
